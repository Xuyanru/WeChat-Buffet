<!DOCTYPE html>
<html ng-app="weixindiancan">
<head lang="en">
    <meta charset="utf-8">
    <meta name="x5-fullscreen" content="true">
	<meta name="full-screen" content="yes">
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no" />
    <title>微信自助点餐</title>

<body ng-controller="parentCtrl">
	<div id="menu-left">
		<div class="view">
			<div class="slice s1">
			<span class="overlay"></span>
			<div class="slice s2">
				<span class="overlay"></span>
				<div  id="menu-left-inner">
					<div class="menu-head textcenter">
						<img src="img/userhead.png" alt="" />
						<p class="textcenter">John baby</p>
					</div>
					<ul>
						<li class="active start"><a class="a-block" href="#/start"><img src="img/home1.png" alt="" 
							<span>
							店铺主页
							</span>
						</a></li>
						<li class="order"><a href="#/order/{{0}}" class="a-block"><img src="img/order2.png" alt="" /><span>店铺菜单</span></a></li>
						<li class="shopcart"><a class="a-block" href="#/shopcart/{{0}}"><img src="img/shopcart1.png" alt="" /><span>购物车</span></a></li>
						<li class="underorder"><a class="a-block" href="#/confirmorder/{{0}}"><img src="img/bill2.png" alt="" /><span>待支付订单</span></a></li>
						<li class="usercenter"><a class="a-block" href="#/account"><img src="img/account2.png" alt="" /><span>个人中心</span></a></li>
					</ul>
				</div>
				<div class="slice s3">
					<span class="overlay"></span>
				</div>
			</div>
			</div>
		</div>
	</div>
		<!--<div id="viewOuter">-->
				<!--<div ng-hide="noanimate" ng-view class="page-animate page-inner"></div>-->
